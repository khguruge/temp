<div class="container">
    <hr>
    <table class="table" >
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td><button type="button" class="btn-danger">Delete</button></td>
        </tr>
    </table>

</div>
